<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class bike{
        constructor(name,year){
            this.name=name;
            this.year=year;
        }
        age(x){
            return x-this.year;
        }
    }

    let date=new Date();
    let year=date.getFullYear();

    let mybike=new bike("Royal Enfield" , 2014);
    console.log(mybike.name + "--" + mybike.year);

    console.log("My Bike Is --" + mybike.age(year) +" --Year Old");
    console.log("My Bike Company name is --" + mybike.name);
    console.log("I bought My bike in --" + mybike.year);
</script>

</body>
