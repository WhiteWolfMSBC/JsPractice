<script>
    class Car {
      constructor(brand) {
        this._carname = brand;
      }
      get carname() {
        return this._carname;
      }
      set carname(x) {
        this._carname = x;
      }
      
    }
    
    let myCar = new Car("Ford");
    console.log(myCar.carname);
    myCar.carname = "Volvo";
   console.log(myCar.carname);
    </script>
