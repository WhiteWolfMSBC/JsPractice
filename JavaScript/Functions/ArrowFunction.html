<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>

        // Normal Function

        function fun1(a1){
            return a1+100;
        }
        document.getElementById('demo1').innerHTML= fun1(10);


        // Arrow Function

        const fun = (a) => {
            return a + 100 ;
        }
        document.getElementById('demo').innerHTML= fun(5);

    </script>

</body>
</html>
